<!DOCTYPE html>
<html lang="en" style="overflow: hidden;background-color: #373737;height:100%;">

<head>
    <title>Flask_Chat_App</title>
    <meta charset="UTF-8">

    <!-- icon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .circle {
            width: 100%;
            height: 100%;
            -moz-border-radius: 50px;
            -webkit-border-radius: 50px;
            border-radius: 50px;
        }
    </style>

    <script type="text/javascript">
        $(function() {
            $(".enter_room_button").hover(function(){
                $(".enter_room_button").css("background-color","#FFFFFF");
                $(".enter_room_button").css("color","#FFC645");
            },function(){
                $(".enter_room_button").css("background-color","#FFC645");
                $(".enter_room_button").css("color","#5C5C5C");
            });
        })
    </script>
</head>

<body style="height:100%;">
    <div style="width:100%; height:100%;">
        <div style="width:100%; height:25%;display: flex;justify-content: center;">
            <div style="width:60%; height:100%;display: flex;justify-content: center;align-items:center;">
                <p style=" font-size: 9vmin; font-family:inter; color: white;padding: 1%;font-weight: 900;"><span
                        style="color: #F6BB75">Z</span><span style="color: #F4F675">H</span><span
                        style="color: #75F6F6">F</span> MEET</p>
                <p
                    style=" font-size: 3vmin; font-family:inter; color: white;padding: 1%;font-weight: 900; line-height: 0.83">
                    <span style="color: #F6BB75">Z</span>ERO<br><span style="color: #F4F675">H</span>OME<br><span
                        style="color: #75F6F6">F</span>ISH
                </p>
            </div>
        </div>

        <div style="width:100%; height:65%;display: flex;justify-content: center;">
            <div style="width:50%; height:100%;background-color: #000000;border-radius: 30px;">
                <div style="width:100%; height:12%;display: flex;justify-content: center;">
                    <div style="width:90%; height:100%;display: flex;align-items: center;">
                        <div class="circle" style="width:15px; height:15px; background: #F6BB75;margin: 1%;"></div>
                        <div class="circle" style="width:15px; height:15px; background:#F4F675;margin: 1%;"></div>
                        <div class="circle" style="width:15px; height:15px; background: #75F6F6;margin: 1%;"></div>
                    </div>
                </div>
                <div style="width:100%; height:88%;display: flex;justify-content: center;align-content: center;">
                    <form action="" method="POST">
                        <p style="font-size: 5vmin;font-family:inter;color: white;text-align:center;font-weight: 900;">
                            透過會議代碼加入會議室</p>
                        <div style="width:100%; height:10%;display: flex;justify-content: center;">

                            <input
                                style="height:100%;border-radius: 10px;font-size: 16px;font-family:inter;background-color:#D9D9D9;color: #5C5C5C;text-align:center;font-weight: 700;"
                                type="text" name="room" class="roomname" placeholder="ROOM ID / NAME" autofocus
                                required />

                        </div>
                        <div style="width:100%; height:11%;display: flex;justify-content: center; margin-top: 10%;">
                            <button class="enter_room_button"
                                style="width:50%; height:100%;border-radius: 10px;background-color:#FFC645 ;font-size: 16px;font-family:inter;color: #5C5C5C;text-align:center;font-weight: 700;"
                                type='submit'>
                                ENTER ROOM
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</body>


</html>
